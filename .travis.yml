os: linux
language: bash
before_install:
  - sudo apt-get update
  - sudo apt-get -y install zip
script: 
  - mkdir ./src/
  - echo $TRAVIS_TAG
  - echo $TRAVIS_TAG > ./src/version
  - cp astroneer-offsite.ps1 ./src/astroneer-offsite.ps1
  - cp LICENSE ./src/LICENSE
  - cd ./src
  - zip astroneer-offsite-backups-$TRAVIS_TAG.zip
deploy:
  provider: releases
  api_key:
    secure: 
  file: src/astroneer-offsite-backups-$TRAVIS_TAG.zip
  on:
    tags: true
    repo: alex4108/astroneer-offsite-backups
  skip_cleanup: 'true'
